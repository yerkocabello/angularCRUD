<div layout="row" layout-align="center center">
<mat-card class="center-card">
  <mat-card-title class="text-center">Add User</mat-card-title>
  <mat-card-content>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-label for="email">Email address: </mat-label>
      <mat-form-field class="example-full-width">
      <input matInput type="email" formControlName="email" placeholder="mail@domain.xx" name="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <mat-error *ngIf="addForm.get('email').hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="!addForm.get('email').valid && addForm.get('email').touched">Email must be a valid email address</mat-error>
      </div>
        </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label for="firstName">First Name: </mat-label>
      <mat-form-field class="example-full-width">
      <input matInput formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
        </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label for="lastName">Last Name: </mat-label>
      <mat-form-field class="example-full-width">
      <input matInput formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label for="username">Username: </mat-label>
      <mat-form-field class="example-full-width">
      <input matInput formControlName="username" placeholder="Username" name="username" class="form-control" id="username">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label for="age">Age: </mat-label>
      <mat-form-field class="example-full-width">
      <input matInput formControlName="age" placeholder="Age" name="age" class="form-control" id="age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" [(ngModel)]="ageModel" required>
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
        <mat-error *ngIf="addForm.get('age').hasError('required')">Age is required</mat-error>
        <mat-error *ngIf="addForm.get('age').hasError('min')">Age must be greater than 15</mat-error>
        <mat-error *ngIf="addForm.get('age').hasError('pattern')">Input is not a valid number</mat-error>
        <mat-error *ngIf="addForm.get('age').hasError('max')">{{ageModel}}? Are you serious?</mat-error>
      </div>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label for="age">Password: </mat-label>
      <mat-form-field class="example-full-width">
      <input matInput formControlName="password" placeholder="Alphanumeric, length 4-6" name="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <mat-error *ngIf="addForm.get('password').hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="addForm.get('password').hasError('minlength')">Password is too short</mat-error>
        <mat-error *ngIf="addForm.get('password').hasError('maxlength')">Password is too long</mat-error>
      </div>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="btn btn-success">Create</button>
  </form>
  </mat-card-content>
  </mat-card>
</div>
